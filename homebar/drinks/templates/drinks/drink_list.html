{% extends 'base.html' %}

{% block title %}Drinks{% endblock %}

{% block content %}
    <h1>Drinks!</h1>
    <ul>
        {% for drink in object_list %}
        <ul>
            <a href="{% url 'drink-detail' drink.slug %}">
                {{ drink.name }}
            </a>
        </ul>
        {% endfor %}
    </ul>
{% endblock %}
